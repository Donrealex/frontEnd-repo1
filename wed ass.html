<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd</title>
</head>
<link rel="stylesheet" href="wed ass.css">
<body>
    <form action="" onsubmit="sendResponse(event)" >
        <label for="email" style=" display:block;margin-bottom: 10px;">Email:</label>
        <input type="email" id="email" name="email" style="border-radius: 50px; padding: 10px;"><br><br>
        <label for="username" style=" display:block;margin-bottom: 10px;">Username:</label>
        <input type="text" id="username" name="username" style="border-radius: 50px; padding: 10px;"> <br><br>
        <label for="password" style=" display:block;margin-bottom: 10px;">Password:</label>
        <input type="password" id="password" name="password"  style="border-radius: 50px; padding: 10px;"><br><br>
        <input type="submit" value="Submit">
    </form>
<script src="wed ass.js"></script>
</body>
</html>
